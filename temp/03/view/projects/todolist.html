<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom Fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="todostyle.css"/>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="bg">
      <div class="row">
      <div class="container" id="container">
          <div class="col-md-8">
              <div class="pt-3">
                  <div class="header text-center lato">
                    <h1 class="display-4">To Do List</h1>
                    <p class="h6 px-2 lato">Organize your day like a boss!</p>
                  </div>
                </div>
                  <div class="text-center">
                    <input class="form-control" type="text" placeholder="Your next task" id="taskInput">
                    <button class="btn btn-success btn my-2 px-5" type="button" name="submit" id="taskBtn">Submit</button>
                    <div class="w-100">
                      <ul class="list-group">
                      </ul>
                    </div>
                  </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="localStorageScript.js"></script>
  </body>
</html>
