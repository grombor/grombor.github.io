<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My CSS -->
    <title>title here</title>
  </head>
  <body>
    <div class="bg-rust">
      <div class="container">
        <div class="row mt-3 pt-5">
          <div class="col-12 mt-5 py-2 header-rust">
            <h1 class="display-4">todo list</h1>
            <p class="h4 h4-rusty">Feel free to organize your day!</p>
          </div>
        </div>
        <div class="row my-3 py-3">
          <div class="col-12">
            <form class="text-center">
              <input class="w-50" type="text" placeholder="Your next task" id="taskInput">
              <button type="button" name="submit" id="taskBtn">Submit</button>
            </form>
          <div class="row my-3">
            <div class="col-12 mx-auto">
              <ul class="list-group px-5">
              </ul>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="localStorageScript.js">
    </script>
  </body>
</html>
